{{ with .Site.GetPage "project" }}
<section id="project">
  <h2 class="text-xl md:text-2xl font-bold pb-2">Project</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {{ range first 6 .Pages }}
    <div class="overflow-hidden text-left border border-dashed border-gray-500 rounded-sm p-3 bg-white">
      <div class="flex flex-col gap-2">
        <div>
          <a href="{{.RelPermalink}}">
            <h3 class="md:text-lg font-bold capitalize pb-2 border-b border-dashed">{{ .Title }}</h3>
          </a>
          <p class="leading-normal py-2 text-sm">{{ .Params.description }}</p>
        </div>
        <div>
          <h4 class="font-semibold capitalize">Language</h4>
          <ul class="flex flex-wrap items-center pt-2 gap-2">
            {{ range sort .Params.languages }}
            <li class="text-xs px-2 py-1 rounded-sm bg-gray-200 font-mono uppercase">{{ . }}</li>
            {{ end }}
          </ul>
        </div>
        <div>
          <h4 class="font-semibold capitalize">Tools</h4>
          <ul class="flex flex-wrap items-center pt-2 gap-2">
            {{ range sort .Params.tools }}
            <li class="text-xs px-2 py-1 rounded-sm bg-gray-200 font-mono uppercase">{{ . }}</li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
