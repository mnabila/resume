<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ .Site.Title }}</title>
<meta name="description" content="{{ if .Description }} {{ .Description }} {{ else }} {{ .Site.Params.author.description }} {{ end }}" />


<meta name="author" content="{{ .Params.author.name }}" />
<meta name="description" content="{{ .Params.author.description }}" />
<link rel="canonical" href="{{ .Permalink }}" />


<meta property="og:type" content="website" />
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.tagline }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />
<meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ .Params.author.image | absURL}}">
<meta property="og:description" content="{{  .Params.author.description  }}">

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.tagline }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />
<meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.image }}" />

<link rel="icon" href="/favicon.ico" />
