{{ with .Site.GetPage "skill" }}
<section id="skill">
  <h2 class="text-xl md:text-2xl font-bold pb-2">Skill</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      {{ range.Pages }}
      <div class="overflow-hidden text-left border border-dashed border-gray-500 rounded-sm p-3 bg-white">
        <div class="flex flex-col">
          <h3 class="md:text-lg font-bold capitalize transition-property-color duration-100 ease-out pb-2 border-b border-dashed">{{ .Title }}</h3>
          <p class="leading-normal py-2 text-sm">{{ .Params.description }}</p>
          <ul class="flex flex-wrap items-center pt-2 gap-2">
            {{ range $tech := .Params.technologies }}
              <li class="text-xs px-2 py-1 rounded-sm bg-gray-200 font-mono uppercase">{{ $tech }}</li>
            {{ end }}
          </ul>
        </div>
      </div>
    {{ end }}
  </div>
</section>
{{ end }}
